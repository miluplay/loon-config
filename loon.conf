# loon.conf

[General]
auto_connect = true
dns_server = 8.8.8.8  # 使用 Google DNS

[Proxy]
# 香港节点
hk_node = {
  type = "ss"
  server = "hk.server.com"
  port = 8388
  password = "your_password"
  method = "aes-256-gcm"
}

# 台湾节点
tw_node = {
  type = "vmess"
  server = "tw.server.com"
  port = 443
  id = "your_uuid"
  alter_id = 64
  security = "auto"
}

# 日本节点
jp_node = {
  type = "ss"
  server = "jp.server.com"
  port = 8388
  password = "your_password"
  method = "aes-256-gcm"
}

# 美国节点
us_node = {
  type = "vmess"
  server = "us.server.com"
  port = 443
  id = "your_uuid"
  alter_id = 64
  security = "auto"
}

# 英国节点
uk_node = {
  type = "ss"
  server = "uk.server.com"
  port = 8388
  password = "your_password"
  method = "aes-256-gcm"
}

# 韩国节点
kr_node = {
