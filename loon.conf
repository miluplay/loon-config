  server = "kr.server.com"
  port = 443
  id = "your_uuid"
  alter_id = 64
  security = "auto"
}

# 俄罗斯节点
ru_node = {
  type = "ss"
  server = "ru.server.com"
  port = 8388
  password = "your_password"
  method = "aes-256-gcm"
}

# 马来西亚节点
my_node = {
  type = "vmess"
