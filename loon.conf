# loon.conf

[General]
auto_connect = true
dns_server = 223.5.5.5,119.29.29.29  # 使用 Google DNS

[Proxy]
# 香港节点
hk_node = {
  type = "ss"
  server = "hk.server.com"
  port = 8388
  password = "your_password"
  method = "aes-256-gcm"
}

# 台湾节点
tw_node = {
  type = "vmess"
  server = "tw.server.com"
  port = 443
  id = "your_uuid"
  alter_id = 64
  security = "auto"
}

# 日本节点
