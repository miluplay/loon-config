[Rule]
# 配置每个国家的规则

# 香港流量走香港节点
DOMAIN-SUFFIX,example.hk,hk_node

# 台湾流量走台湾节点
DOMAIN-SUFFIX,example.tw,tw_node

# 日本流量走日本节点
DOMAIN-SUFFIX,example.jp,jp_node

# 美国流量走美国节点
DOMAIN-SUFFIX,example.us,us_node

# 英国流量走英国节点
DOMAIN-SUFFIX,example.uk,uk_node

# 韩国流量走韩国节点
DOMAIN-SUFFIX,example.kr,kr_node

# 俄罗斯流量走俄罗斯节点
DOMAIN-SUFFIX,example.ru,ru_node

# 马来西亚流量走马来西亚节点
DOMAIN-SUFFIX,example.my,my_node

# 土耳其流量走土耳其节点
DOMAIN-SUFFIX,example.tr,tr_node

# 阿根廷流量走阿根廷节点
DOMAIN-SUFFIX,example.ar,ar_node

# 印度流量走印度节点
DOMAIN-SUFFIX,example.in,in_node

# 法国流量走法国节点
DOMAIN-SUFFIX,example.fr,fr_node

# 新加坡流量走新加坡节点
DOMAIN-SUFFIX,example.sg,sg_node

# Netflix、OpenAI、ChatGPT 使用美国节点
DOMAIN-SUFFIX,netflix.com,us_node
DOMAIN-SUFFIX,nflximg.net,us_node
DOMAIN-SUFFIX,nflxvideo.net,us_node
DOMAIN-SUFFIX,openai.com,us_node
DOMAIN-SUFFIX,chatgpt.com,us_node

# Telegram 使用香港节点
DOMAIN-SUFFIX,telegram.org,hk_node
DOMAIN-SUFFIX,t.me,hk_node

# 国内常用服务直连
DOMAIN-SUFFIX,youku.com,DIRECT
DOMAIN-SUFFIX,iqiyi.com,DIRECT
DOMAIN-SUFFIX,kuaishou.com,DIRECT
DOMAIN-SUFFIX,douyin.com,DIRECT
DOMAIN-SUFFIX,meituan.com,DIRECT

# Google 消息服务直连加速
DOMAIN,mtalk.google.com,DIRECT

# 使用日本节点访问 Google 和 YouTube
DOMAIN-SUFFIX,google.com,jp_node
DOMAIN-SUFFIX,youtube.com,jp_node
DOMAIN-SUFFIX,google.co.jp,jp_node
DOMAIN-SUFFIX,youtube.co.jp,jp_node

# 使用香港节点访问 Steam
DOMAIN-SUFFIX,steampowered.com,hk_node
DOMAIN-SUFFIX,steamcommunity.com,hk_node
DOMAIN-SUFFIX,store.steampowered.com,hk_node

# 默认规则
FINAL,DIRECT

